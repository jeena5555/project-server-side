{% extends 'base.html' %}
{% load static %}
{% load tags %}
{% block title %}Add Schedule{% endblock %}

{% block content %}
  <div class="bg-[#292C2D] flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
      <script src="/.gpt_engineer/index.js" type="module"></script>

      <h1 class="text-3xl font-bold mb-4 text-center">
        Add Schedule
      </h1>

      {% if form.errors %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
          <span class="block sm:inline">{{ form.errors }}</span>
        </div>
      {% endif %}

      <form id="add-schedule-emp-form" method="post" class="">
        {% csrf_token %}

        {{ form }}

        <button type="submit" class="submit-button w-20 bg-blue-100 text-blue-800 font-bold py-2 mt-5 rounded-md hover:bg-blue-200 transition duration-300">ADD</button>
      </form>
    </div>
  </div>

{% endblock %}
