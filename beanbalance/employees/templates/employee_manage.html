{% extends 'layout.html'%}
{%block content%} 
<body class="bg-gray-900 text-white font-sans">
  <div class="flex h-screen">
    <!-- Left Panel -->
    <div class="w-1/2 p-8" style="background-color: #292C2D;">
      <!-- Search Bar -->
      <div class="mb-4">
        <input
          type="text"
          class="w-full p-3 rounded-full text-white" 
          style="background-color: #404040;"
          placeholder="Search"
        />
      </div>
      
      <!-- Add Position & Filters -->
      <div class="flex items-center space-x-4 mb-4">
        <a href="#" class="px-4 py-2 rounded-full flex items-center" style="background-color:#ffffff;">
          Add Position <span class="ml-2 text-2xl">+</span>
        </a>
        <div class="flex space-x-2">
          <button class="px-4 py-2 rounded-full text-white" style="background-color: #797B7E">ALL</button>
          <button class="px-4 py-2 border-2 border-white text-white rounded-full bg-transparent hover:bg-white hover:text-black">
            Manager
          </button>
          <button class="px-4 py-2 border-2 border-white text-white rounded-full bg-transparent hover:bg-white hover:text-black">
            Cashier
          </button>
        </div>
      </div>

      <!-- Manager Section -->
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-semibold text-white">Manager</h2>
        <a href="{% url 'add-employee'%}" class="px-4 py-2 rounded-full flex items-center" style="background-color:#ffffff;">
          Add Employee <span class="ml-2 text-2xl">+</span>
        </a>
      </div>

      <!-- Employee Cards -->
      <div class="grid grid-cols-2 gap-4">
        <!-- Employee Card -->
        <div class="p-4 rounded-lg flex items-center justify-between" style="background-color:#404040;">
          <div class="flex items-center space-x-4">
            <div class="w-10 h-10 bg-gray-400 rounded-full flex items-center justify-center">
              P
            </div>
            <div>
              <h3 class="font-semibold text-white">Peam</h3>
              <p class="text-gray-400 text-sm">Manager</p>
            </div>
          </div>
          <button>
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12.1465 0.146447C12.3417 -0.0488155 12.6583 -0.0488155 12.8536 0.146447L15.8536 3.14645C16.0488 3.34171 16.0488 3.65829 15.8536 3.85355L5.85357 13.8536C5.80569 13.9014 5.74858 13.9391 5.68571 13.9642L0.68571 15.9642C0.500001 16.0385 0.287892 15.995 0.146461 15.8536C0.00502989 15.7121 -0.0385071 15.5 0.0357762 15.3143L2.03578 10.3143C2.06092 10.2514 2.09858 10.1943 2.14646 10.1464L12.1465 0.146447ZM11.2071 2.5L13.5 4.79289L14.7929 3.5L12.5 1.20711L11.2071 2.5ZM12.7929 5.5L10.5 3.20711L4.00001 9.70711V10H4.50001C4.77616 10 5.00001 10.2239 5.00001 10.5V11H5.50001C5.77616 11 6.00001 11.2239 6.00001 11.5V12H6.29291L12.7929 5.5ZM3.03167 10.6755L2.92614 10.781L1.39754 14.6025L5.21903 13.0739L5.32456 12.9683C5.13496 12.8973 5.00001 12.7144 5.00001 12.5V12H4.50001C4.22387 12 4.00001 11.7761 4.00001 11.5V11H3.50001C3.28561 11 3.10272 10.865 3.03167 10.6755Z" fill="white"/>
            </svg>                           
          </button>
        </div>

        <!-- Duplicate the card for more employees as shown in the design -->
        <div class="p-4 rounded-lg flex items-center justify-between" style="background-color:#404040;">
          <div class="flex items-center space-x-4">
            <div class="w-10 h-10 bg-gray-400 rounded-full flex items-center justify-center">
              T
            </div>
            <div>
              <h3 class="font-semibold text-white">Tanggy</h3>
              <p class="text-gray-400 text-sm">Manager</p>
            </div>
          </div>
          <button>
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12.1465 0.146447C12.3417 -0.0488155 12.6583 -0.0488155 12.8536 0.146447L15.8536 3.14645C16.0488 3.34171 16.0488 3.65829 15.8536 3.85355L5.85357 13.8536C5.80569 13.9014 5.74858 13.9391 5.68571 13.9642L0.68571 15.9642C0.500001 16.0385 0.287892 15.995 0.146461 15.8536C0.00502989 15.7121 -0.0385071 15.5 0.0357762 15.3143L2.03578 10.3143C2.06092 10.2514 2.09858 10.1943 2.14646 10.1464L12.1465 0.146447ZM11.2071 2.5L13.5 4.79289L14.7929 3.5L12.5 1.20711L11.2071 2.5ZM12.7929 5.5L10.5 3.20711L4.00001 9.70711V10H4.50001C4.77616 10 5.00001 10.2239 5.00001 10.5V11H5.50001C5.77616 11 6.00001 11.2239 6.00001 11.5V12H6.29291L12.7929 5.5ZM3.03167 10.6755L2.92614 10.781L1.39754 14.6025L5.21903 13.0739L5.32456 12.9683C5.13496 12.8973 5.00001 12.7144 5.00001 12.5V12H4.50001C4.22387 12 4.00001 11.7761 4.00001 11.5V11H3.50001C3.28561 11 3.10272 10.865 3.03167 10.6755Z" fill="white"/>
            </svg>            
          </button>
        </div>
      </div>
    </div>

    <!-- Right Panel -->
    <div class="w-1/2 p-8 text-black" style="background-color: #F5F4F2; color: #ffffff" >
      <!-- Profile Edit Form -->
      <div class="flex items-center mb-4">
        <div class="w-10 h-10 bg-gray-300 rounded-full flex items-center justify-center text-full">P</div>
        <h2 class="ml-4 text-2xl text-black">Peam</h2>
        <button class="ml-auto">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-8 h-8">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 6l3 18h12l3-18H3zm9 4v7"></path>
          </svg>
        </button>
      </div>

      <h3 class="text-lg font-semibold mb-4 text-black">Edit</h3>

      <!-- Form Fields -->
      <form action="#">
        <div class="grid grid-cols-1 gap-4">
          <div>
            <label for="first-name" class="block mb-1 text-black">First Name:</label>
            <input
              type="text"
              id="first-name"
              value="Jeena"
              class="w-full p-2 border border-gray-300 rounded-full text-black"
            />
          </div>
          <div>
            <label for="last-name" class="block mb-1 text-black">Last Name:</label>
            <input
              type="text"
              id="last-name"
              value="Kerdkaew"
              class="w-full p-2 border border-gray-300 rounded-full text-black"
            />
          </div>
        </div>

        <div class="grid grid-cols-1 gap-4 mt-4">
          <div>
            <label for="account" class="block mb-1 text-black">Account:</label>
            <input
              type="text"
              id="account"
              value="Peam"
              class="w-full p-2 border border-gray-300 rounded-full text-black"
            />
          </div>
          <div>
            <label for="password" class="block mb-1 text-black">Password:</label>
            <input
              type="password"
              id="password"
              value="************"
              class="w-full p-2 border border-gray-300 rounded-full text-black"
            />
          </div>
        </div>

        <div class="grid grid-cols-1 gap-4 mt-4">
          <div>
            <label for="gender" class="block mb-1 text-black">Gender:</label>
            <select id="gender" class="w-full p-2 border border-gray-300 rounded-full text-black">
              <option>Female</option>
              <option>Male</option>
            </select>
          </div>
          <div>
            <label for="birth-date" class="block mb-1 text-black">Birth Date:</label>
            <input
              type="date"
              id="birth-date"
              value="2003-05-08"
              class="w-full p-2 border border-gray-300 rounded-full text-black"
            />
          </div>
        </div>

        <div class="grid grid-cols-1 gap-4 mt-4">
          <div>
            <label for="hire-date" class="block mb-1 text-black">Hire Date:</label>
            <input
              type="date"
              id="hire-date"
              value="2024-09-21"
              class="w-full p-2 border border-gray-300 rounded-full text-black"
            />
          </div>
          <div>
            <label for="position" class="block mb-1 text-black">Position:</label>
            <select id="position" class="w-full p-2 border border-gray-300 rounded-full">
              <option>Manager</option>
              <option>Cashier</option>
            </select>
          </div>
        </div>

        <div class="mt-4">
          <label for="salary" class="block mb-1 text-black">Salary:</label>
          <input
            type="text"
            id="salary"
            value="100,000.00"
            class="w-full p-2 border border-gray-300 rounded-full text-black"
          />
        </div>

        <button
          type="submit"
          class="mt-6 w-full bg-blue-600 text-white py-2 rounded-full"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</body>
</html>

{% endblock %}
