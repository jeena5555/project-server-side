{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>{% block title %}Bean Balance{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <!-- Sidebar -->
  <div class="w-64 h-screen p-4 bg-black text-white fixed top-0 left-0 flex flex-col">
    <!-- Logo and Date Section -->
    <div class="p-6 text-[#C2DBE9]">
      <div class="flex items-center justify-center">
        <img src="{% static 'images/bean_balance_logo.png' %}" alt="Bean Balance Logo" class="w-60 h-auto">
      </div>
      <div class="text-center text-xl font-semibold">{{ current_weekday }}</div>
      <div class="text-center text-8xl font-bold mb-1 ">{{ current_day }}</div>
      <div class="text-center text-xl font-semibold mb-1">{{ current_month }} {{ current_year }}</div>
    </div>

    <!-- Navigation Links -->
    <nav class="flex flex-col space-y-4 font-semibold">
      <a href="#" class="flex items-center p-4 hover:bg-[#404040] rounded-lg">
        <i class="fa-solid fa-chart-simple mr-2"></i>
        <span>Dashboard</span>
      </a>
      <a href="#" class="flex items-center p-4 hover:bg-[#404040] rounded-lg">
        <i class="fa-solid fa-clock-rotate-left mr-2"></i>
        <span>Order</span>
      </a>
      <a href="{% url 'menu'%}" class="flex items-center p-4 hover:bg-[#404040] rounded-lg">
        <i class="fa-solid fa-bars mr-2"></i>
        <span>Manage Menu</span>
      </a>
      <a href="{% url 'inventory'%}" class="flex items-center p-4 hover:bg-[#404040] rounded-lg">
        <i class="fa-solid fa-box mr-2"></i>
        <span>Inventory</span>
      </a>
      <a href="{% url 'employee'%}" class="flex items-center p-4 bg-[#404040] hover:bg-[#404040] rounded-lg">
        <i class="fa-solid fa-user mr-2"></i>
        <span>Employees</span>
      </a>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="ml-64 flex-1">
    {% block content %}
      <div class="text-gray-700">
      </div>
    {% endblock %}
  </div>

</body>
</html>
