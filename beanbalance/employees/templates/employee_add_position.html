{% extends 'layout.html'%}
{%load static %}
{%block content%} 
<div class="w-1/2 p-8 text-black" style="background-color: #F5F4F2; color: #ffffff" >
  <h3 class="text-2xl font-semibold mb-4 text-black">Edit</h3>

  <!-- Form Fields -->
  <form action="#">
    <h2>Edit</h2>
    
    <div class="grid">
      <div>
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" value="" />
      </div>
  
      <div>
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" value="" />
      </div>
    </div>
  
    <div class="grid mt-4">
      <div>
        <label for="account">Account:</label>
        <input type="text" id="account" value="" />
      </div>
  
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" value="" />
      </div>
    </div>
  
    <div class="grid mt-4">
      <div>
        <label for="gender">Gender:</label>
        <select id="gender">
          <option>Female</option>
          <option>Male</option>
        </select>
      </div>
  
      <div>
        <label for="birth-date">Birth Date:</label>
        <input type="date" id="birth-date" value="2003-05-08" />
      </div>
    </div>
  
    <div class="grid mt-4">
      <div>
        <label for="hire-date">Hire Date:</label>
        <input type="date" id="hire-date" value="2024-09-21" />
      </div>
  
      <div>
        <label for="position">Position:</label>
        <select id="position">
          <option>Manager</option>
          <option>Cashier</option>
        </select>
      </div>
    </div>
  
    <div class="mt-4">
      <label for="salary">Salary:</label>
      <input type="text" id="salary" value="100,000.00" />
    </div>
</div>
{% endblock %}
