{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="{% static 'js/cart.js' %}"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4 flex">
        <!-- Left side - Menu -->
        <div class="w-2/3 bg-gray-900 text-white p-6 rounded-l-lg">
            <!-- Search bar -->
            <div class="mb-6">
                <input type="text" id="search" placeholder="Search" class="w-full bg-gray-800 text-white px-4 py-2 rounded-full">
            </div>

            <!-- Menu categories -->
            <div class="flex flex-wrap gap-2 mb-6">
                {% for category in categories %}
                    <button class="category-btn bg-gray-800 hover:bg-gray-700 px-4 py-2 rounded-full" data-category="{{ category }}">{{ category }}</button>
                {% endfor %}
            </div>

            <!-- Menu items -->
            <div id="menu-items" class="grid grid-cols-2 gap-4">
                {% for menu in menus %}
                    <div class="menu-item bg-gray-800 p-4 rounded-lg" data-category="{{ item.category }}">
                        <h3 class="text-xl font-semibold">{{ menu.name }}</h3>
                        <p class="text-gray-400 mb-2">{{ menu.price }}</p>
                        <p class="text-sm text-gray-500 mb-4">{{ menu.description }}</p>
                        <button class="add-to-cart bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded-full" data-name="{{ menu.name }}" data-price="{{ menu.price }}">Add to cart</button>
                    </div>
                {% endfor %}
            </div>
        </div>

        <!-- Right side - Cart -->
        <div class="w-1/3 bg-gray-200 p-6 rounded-r-lg">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-3xl font-bold">Cart</h2>
                <div class="bg-gray-300 rounded-full px-4 py-2">
                    <span class="font-semibold">P</span> Peam
                </div>
            </div>

            <!-- Cart items -->
            <div id="cart-items"></div>

            <!-- Total and Payment -->
            <div class="border-t pt-4 mt-4">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-xl font-semibold">Total</span>
                    <span id="total" class="text-xl font-semibold">0.00</span>
                </div>
                <button id="payment-btn" class="w-full bg-black text-white py-3 rounded-full hover:bg-gray-800">Payment</button>
            </div>
        </div>
    </div>
</body>
</html>
