<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Login</title>
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center">
  <div class="flex w-full max-w-4xl">
      <!-- Left side with logo -->
      <div class="w-1/2 p-8 flex flex-col justify-center items-center">
          <img src="../static/images/bean_balance_logo.png" alt="Bean Balance Logo" class="w-100 mb-4">
      </div>

      <!-- Right side with login form -->
      <div class="w-1/2 bg-white text-black p-12 rounded-lg">
          <h2 class="text-3xl font-bold text-center mb-8">Log In</h2>
          <form method="post" action="{% url 'login' %}">
              {% csrf_token %}
              <div class="mb-6">
                  <input type="email" name="email" placeholder="Email" required
                         class="w-full px-4 py-2 rounded-full bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200">
              </div>
              <div class="mb-6">
                  <input type="password" name="password" placeholder="Password" required
                         class="w-full px-4 py-2 rounded-full bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200">
              </div>
              <button type="submit" class="w-full bg-blue-200 text-blue-800 font-semibold py-2 rounded-full hover:bg-blue-300 transition duration-300">
                  LOG IN
              </button>
          </form>
          <p class="text-center mt-4">
              <a href="" class="text-sm text-gray-600 hover:underline">Forgot Password?</a>
          </p>
      </div>
  </div>
</body>
</html>
